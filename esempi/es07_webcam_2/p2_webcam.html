<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>

		let capture

		const tabella = []

		function setup(){
			createCanvas(400, 400)
			capture = createCapture(VIDEO)
			capture.size(640 / 480 * 400, 480 / 480 * 400)
			capture.hide()
		}
		function draw(){
			background(220)

			translate(-(capture.width - width)/2, 0)
			image(capture, 0, 0)

			for (let i=0; i<5; i++) {
				const cella = 50
				const cx = 100 + cella * i
				const cy = 100
				const fetta = capture.get(cx, cy, cella, cella)
				const px = 100 + cella * i
				const py = 100 + cella * i
				image(fetta, px, py)
			}
		}
		function keyPressed(){
			if (key == 's') {
				save(Date.now() + '.png')
			}
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
</body>
</html>
