<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>

		let capture

		function setup(){
			createCanvas(640, 480)
			capture = createCapture(VIDEO)
			capture.hide()
		}
		function draw(){
			background(220)
			image(capture, 0, 0, 640, 480)
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
</body>
</html>
