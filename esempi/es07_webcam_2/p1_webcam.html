<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>

		let capture

		function setup(){
			createCanvas(400, 400)
			capture = createCapture(VIDEO)
			capture.size(640 / 480 * 400, 480 / 480 * 400)
			capture.hide()
		}
		function draw(){
			background(220)
			const metaS = capture.get(0, 0, capture.width/2, capture.height)
			image(metaS, -metaS.width + width/2, 0)
			scale(-1, 1)
			image(metaS, -metaS.width - width/2, 0)
		}

		function keyPressed(){
			if (key == 's') {
				save(Date.now() + '.png')
			}
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
</body>
</html>
